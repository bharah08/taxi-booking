apiVersion: apps/v1
kind: Deployment
metadata:
  name: taxi-deployment
  labels:
    app: webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: bharath0812/tomcat:2.0
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
 name: tax-service
spec:
 type: NodePort
 selector:
  app: webapp
 ports:
 - protocol: TCP
   port: 8082
   targetPort: 8080
